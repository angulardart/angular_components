# See https://github.com/google/mono_repo.dart for details
stages:
  - analyze_and_format_core:
    - group:
        - dartfmt: sdk
        - dartanalyzer: --fatal-warnings --fatal-infos .
      dart:
        - dev
    - group:
        - dartanalyzer: --fatal-warnings .
      dart:
        - 2.9.3

cache:
  directories:
  - .dart_tool
