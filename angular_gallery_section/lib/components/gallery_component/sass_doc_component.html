<div *ngIf="doc.libraryDoc.isNotEmpty">{{doc.libraryDoc}}</div>

<ng-container *ngIf="doc.variables.isNotEmpty">
  <strong>Variables:</strong>
  <ul class="property-list">
    <li *ngFor="let variable of doc.variables">
      <code class="property-name">${{variable.name}}</code>
      <div *ngIf="variable.comment.isNotEmpty">
        {{variable.comment}}
      </div>
    </li>
  </ul>
</ng-container>

<ng-container *ngIf="doc.functions.isNotEmpty">
  <strong>Functions:</strong>
  <ul class="property-list">
    <li *ngFor="let function of doc.functions">
      <code class="property-name">{{function.signature}}</code>
      <div *ngIf="function.comment.isNotEmpty">
        {{function.comment}}
      </div>
    </li>
  </ul>
</ng-container>

<ng-container *ngIf="doc.mixins.isNotEmpty">
  <strong>Mixins:</strong>
  <ul class="property-list">
    <li *ngFor="let mix of doc.mixins">
      <code class="property-name">{{mix.signature}}</code>
      <div *ngIf="mix.comment.isNotEmpty">{{mix.comment}}</div>
    </li>
  </ul>
</ng-container>
