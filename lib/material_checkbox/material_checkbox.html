<div class="icon-container"
     [class.focus]="showFocus">
  <glyph [style.color]="themeColor"
         [icon]="icon"
         class="icon"
         aria-hidden="true"
         [class.filled]="checked || indeterminate">
  </glyph>
  <material-ripple [style.color]="rippleColor"
              *ngIf="!disabled"
              class="ripple">
  </material-ripple>
</div>
<div class="content">
  {{label}}
  <ng-content></ng-content>
</div>
