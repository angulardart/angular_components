<div class="main-content"
     popupSource
     #container="popupSource">
  <div *ngIf="presetDates.isNotEmpty" class="primary-label">
    {{labelMsg}}
  </div>
  <dropdown-button class="menu-lookalike primary-range"
                  [disabled]="disabled"
                  [error]="error"
                  [buttonText]="formattedDate"
                  (trigger)="onTrigger()">
  </dropdown-button>
</div>
<material-popup
    enforceSpaceConstraints
    [source]="container"
    [(visible)]="popupVisible"
    [preferredPositions]="preferredPositions">
  <focus-trap (keypress)="onKeyPress($event)"
              (keydown)="onKeyDown($event)"
              (keyup)="onKeyUp($event)">
    <div class="popup-content" [class.compact]="compact" *deferredContent>
      <div class="inner-label-wrapper">
          <span *ngIf="presetDates.isNotEmpty" class="inner-label" >{{labelMsg}}</span>
      </div>
      <div class="date-input">
        <material-input dateParsing
                        autoFocus
                        type="text"
                        [dateFormat]="outputFormat"
                        [maxDate]="maxDate"
                        [minDate]="minDate"
                        [date]="date"
                        (dateChange)="setDateFromInput($event)"
                        [required]="required"
                        [label]="placeholderMsg"
                        >
        </material-input>
      </div>

      <div class="preset-dates-wrapper" *ngIf="presetDates.isNotEmpty">
          <material-select-item *ngFor="let presetDate of presetDates"
                                (trigger)="onPresetClicked(presetDate)"
                                [selected]="isPresetDateSelected(presetDate)"
                                closeOnActivate="false">
            {{presetDate.title}}
        </material-select-item>
      </div>

      <material-calendar-picker class="calendar-picker"
                                [ngClass]="calendarWeekRowsStyle"
                                [(state)]="calendar"
                                [minDate]="minDate"
                                [maxDate]="maxDate"
                                [compact]="compact"
                                mode="single-date">
      </material-calendar-picker>
    </div>
  </focus-trap>
</material-popup>
