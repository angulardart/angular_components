<div buttonDecorator
     keyboardOnlyFocusIndicator
     class="button"
     (focus)="handleFocus($event)"
     (blur)="handleBlur($event)"
     [attr.aria-label]="buttonAriaLabel"
     [class.border]="showButtonBorder"
     [class.invalid]="invalid"
     [disabled]="disabled">
  <span class="button-text" *ngIf="buttonText != null">{{buttonText}}</span>
  <ng-content></ng-content>
  <glyph *ngIf="buttonIcon != null"
         class="icon"
         [icon]="buttonIcon"></glyph>
</div>
<div class="error-text"
     role="alert"
     attr.aria-hidden="{{!invalid}}"
     [class.invalid]="invalid"
     *ngIf="invalid">
  {{error}}
</div>
