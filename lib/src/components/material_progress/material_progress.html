<div
    class="progress-container"
    role="progressbar"
    attr.aria-valuemin="{{min}}"
    attr.aria-valuemax="{{max}}"
    [attr.aria-valuenow]="ariaValue"
    [class.indeterminate]="indeterminate"
    [class.fallback]="useFallbackAnimation">
  <div #secondary
       class="secondary-progress"
       [style.transform]="secondaryTransform"></div>
  <div #primary
       class="active-progress"
       [style.transform]="primaryTransform"></div>
</div>
