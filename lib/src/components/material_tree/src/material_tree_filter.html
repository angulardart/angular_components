<material-input
  #materialInput
  *ngIf="hasFilterable"
  style="width: 100%;"
  [leadingGlyph]="leadingGlyph"
  [displayBottomPanel]="false"
  (focus)="handleFocus()"
  (inputKeyPress)="inputText = $event"
  [ngModel]="inputText"
  [label]="placeholder">
</material-input>
