<div *ngFor="let option of group" class="material-tree-option">
  <dynamic-component
    *ngIf="useComponentRenderer"
    class="item component"
    [componentType]="getComponentType(option)"
    [value]="option">
  </dynamic-component>
  <span
    *ngIf="!useComponentRenderer"
    class="item text">
    {{getOptionAsText(option)}}
  </span>
</div>
