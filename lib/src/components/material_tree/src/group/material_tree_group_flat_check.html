<material-checkbox
  *ngFor="let option of group"
  class="material-tree-option tree-selection-state"
  [class.selected]="isSelected(option)"
  [class.selectable]="isSelectable(option)"
  [checked]="isSelected(option)"
  (checkedChange)="setSelectionState(option, $event)"
  [disabled]="isReadOnly || showDisabledCheckbox(option)"
  role="option">
    <dynamic-component
      *ngIf="useComponentRenderer"
      class="item component"
      [componentType]="getComponentType(option)"
      [value]="option">
    </dynamic-component>
    <span
      *ngIf="!useComponentRenderer"
      class="item text">
      {{getOptionAsText(option)}}
    </span>
</material-checkbox>
