<div class="icon-container"
     [class.focus]="showFocus"
     [class.checked]="checked"
     [class.disabled]="disabled">
  <glyph [icon]="icon"
         class="icon"
         aria-hidden="true">
  </glyph>
  <material-ripple *ngIf="!disabled" class="ripple">
  </material-ripple>
</div>
<div class="content">
  <ng-content></ng-content>
</div>
