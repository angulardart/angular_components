<div class="icon-container">
  <glyph [icon]="icon"
         size="large"
         class="icon"
         aria-hidden="true"
         [class.checked]="checked">
  </glyph>
  <material-ripple *ngIf="!disabled"
                   [focused]="showFocus"
                   [class.checked]="checked"
                   class="ripple">
  </material-ripple>
</div>
<div class="content">
  <ng-content></ng-content>
</div>
