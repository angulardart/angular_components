<material-input
    class="searchbox-input"
    leadingGlyph="search"
    [displayBottomPanel]="false"
    (focus)="handleFocus($event)"
    (keypress)="stopSpaceKeyPropagation($event)"
    [(ngModel)]="inputText"
    [label]="label">
</material-input>
