<div class="navi-bar" focusList role="tablist">
  <div class="tab-indicator" [style.transform]="tabIndicatorTransform"></div>
  <tab-button *ngFor="let tabLabel of tabLabels; let idx = index"
              (trigger)="switchTo(idx)"
              [id]="tabId(idx)"
              class="tab-button"
              [active]="activeTabIndex == idx"
              [attr.aria-selected]="activeStr(idx)"
              [label]="tabLabel"
              focusItem
              role="tab">
  </tab-button>
</div>
