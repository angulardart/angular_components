<div class="acx-scoreboard"
     [class.acx-scoreboard-horizontal]="!isVertical"
     [class.acx-scoreboard-vertical]="isVertical">
  <material-button class="scroll-button scroll-back-button"
                   (trigger)="scrollBack()"
                   [class.hide]="atScorecardBarStart"
                   *ngIf="isScrollable">
    <material-icon [icon]="backIconType"
                   [attr.aria-label]="scrollScorecardBarBack">
    </material-icon>
  </material-button>
  <div scorecardBar class="scorecard-bar" [isVertical]="isVertical">
    <ng-content></ng-content>
  </div>
  <material-button class="scroll-button scroll-forward-button"
                   (trigger)="scrollForward()"
                   [class.hide]="atScorecardBarEnd"
                   *ngIf="isScrollable">
    <material-icon [icon]="forwardIconType"
                   [attr.aria-label]="scrollScorecardBarForward">
    </material-icon>
  </material-button>
</div>
