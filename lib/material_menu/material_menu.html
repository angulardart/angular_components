<material-button
    (trigger)="handleButtonClick()"
    [attr.aria-label]="ariaLabel"
    [attr.icon]="hasIcon"
    [disabled]="disabled"
    [materialTooltip]="tooltipText"
    [showTooltipIf]="hasTooltip"
    class="trigger-button"
    popupSource
    #toggle="popupSource">
  <material-icon
      *ngIf="menu.uiIcon != null"
      [icon]="menu.uiIcon">
  </material-icon>
  <span *ngIf="buttonText != null">{{buttonText}}</span>
  <ng-content select="[menu-button]"></ng-content>
</material-button>
<menu-popup
    *ngIf="hasSubmenu"
    [(isExpanded)]="isExpanded"
    [popupClass]="popupClass"
    [menu]="menu"
    [popupSource]="toggle"
    [preferredPositions]="preferredPositions"
    [width]="width">
  <ng-content></ng-content>
</menu-popup>
