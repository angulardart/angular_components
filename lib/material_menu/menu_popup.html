<material-popup enforceSpaceConstraints
    [(visible)]="isExpanded"
    [source]="popupSource"
    [class]="popupClass"
    [preferredPositions]="preferredPositions">
  <ng-content></ng-content>
  <material-list
      *deferredContent="true"
      class="item-group-list"
      [width]="width">
    <menu-item-groups
        [menu]="menu"
        [popupClass]="popupClass"
        menu-root
        autoFocus
        preventCloseOnPressLeft>
    </menu-item-groups>
  </material-list>
</material-popup>
