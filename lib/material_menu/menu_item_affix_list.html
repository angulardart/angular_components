<template [ngIf]="hasAffixes">
  <template ngFor let-affix [ngForOf]="affixes">
    <template [ngIf]="affix.isVisible">
      <material-icon
          *ngIf="isIconAffix(affix)"
          baseline
          buttonDecorator
          class="material-list-item-primary secondary-icon"
          [attr.aria-label]="getActionIconAriaLabel(getIcon(affix))"
          [ngClass]="affix.cssClass"
          [class.action-icon]="false"
          [class.disabled]="!isActionIconAffix(affix)"
          [class.hover-icon]="affix.isVisibleOnHover"
          [disabled]="!isActionIconAffix(affix)"
          [icon]="getIcon(affix)"
          (trigger)="handleActionIconTrigger(getIcon(affix), $event)">
      </material-icon>
      <span
          *ngIf="isCaptionAffix(affix)"
          class="material-list-item-primary caption-text"
          [ngClass]="affix.cssClass">
        {{getText(affix)}}
      </span>
    </template>
  </template>
</template>
