<dropdown-button
    (trigger)="isExpanded=true"
    [buttonText]="buttonText"
    [disabled]="disabled"
    popupSource
    #toggle="popupSource">
  <ng-content select="[button-content]"></ng-content>
</dropdown-button>
<menu-popup
    [(isExpanded)]="isExpanded"
    [menu]="menu"
    [popupSource]="toggle"
    [preferredPositions]="preferredPositions"
    [width]="width">
  <ng-content></ng-content>
</menu-popup>
