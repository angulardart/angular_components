name: angular2_components
version: 0.4.1-alpha
description: >
  The official Material Design components for AngularDart. Used at Google
  in production apps.
homepage: https://github.com/dart-lang/angular2_components
author: Dart Team <misc@dartlang.org>
environment:
  sdk: '>=1.22.0 <2.0.0'
dependencies:
  angular2: '>=3.0.0-alpha+1 <4.0.0'
  collection: ^1.14.0
  fixnum: ^0.10.5
  intl: ^0.14.0
  js: ^0.6.1
  logging: ^0.11.2
  meta: ^1.0.4
  observable: '>=0.14.0+1 <0.21.0'
  perf_api: ^0.1.0
  quiver: '>=0.22.0 <0.25.0'
  uuid: ^0.5.3
transformers:
- angular2:
    resolved_identifiers:
      Document: 'dart:html'
      Observable: 'package:observable/observable.dart'
      Profiler: 'package:perf_api/perf_api.dart'
      Window: 'dart:html'
