name: angular_components
version: 0.9.0-alpha+3
description: >
  The official Material Design components for AngularDart. Used at Google
  in production apps.
homepage: https://webdev.dartlang.org/components
author: Dart Team <misc@dartlang.org>
environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'
dependencies:
  angular: 5.0.0-alpha+4
  angular_forms: 1.0.1-alpha+4
  build_config: ^0.2.1
  built_collection: '>=1.6.0 <4.0.0'
  collection: ^1.14.0
  fixnum: ^0.10.5
  intl: '>=0.14.0 <0.16.0'
  js: ^0.6.1
  logging: ^0.11.2
  meta: ^1.0.4
  observable: '>=0.17.0+1 <0.21.0'
  perf_api: ^0.1.0
  quiver: '>=0.24.0 <0.28.0'
  sass_builder: ^1.1.1
  uuid: ^0.5.3
transformers:
# build_runner users will not need these transformers and can skip the
# compilation when running pub get by using the --no-precompile flag.
- sass_builder:
    outputExtension: .scss.css
- angular
