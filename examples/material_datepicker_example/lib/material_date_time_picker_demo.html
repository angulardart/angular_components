<h2>material-date-time-picker</h2>
<div style="height: 450px; width: 400px; display: inline-block">
  <h3>Required</h3>
  <material-date-time-picker [(dateTime)]="dateTime"
                             [required]="true">
  </material-date-time-picker>
</div>
<div style="height: 450px; width: 400px; display: inline-block">
  <h3>Optional</h3>
  <material-date-time-picker [(dateTime)]="dateTime"
                             [required]="false">
  </material-date-time-picker>
</div>
<div style="height: 450px; width: 400px; display: inline-block">
  <h3>Disabled</h3>
  <material-date-time-picker [(dateTime)]="dateTime"
                             [disabled]="true"
                             [required]="false">
  </material-date-time-picker>
</div>
