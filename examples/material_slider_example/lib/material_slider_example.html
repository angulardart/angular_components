<section>
  <h2>Basic</h2>
  <material-toggle
      [(checked)]="disabled"
      label="Tap to {{disabled ? 'enable' : 'disable'}}">
  </material-toggle><br/>
  <material-slider [(value)]="value"
                   [disabled]="disabled"></material-slider>
  <p>Value: {{value}}</p>
</section>

<section>
  <h2>Custom Colors and Double Values</h2>
  <material-toggle
      [(checked)]="disabled2"
      label="Tap to {{disabled2 ? 'enable' : 'disable'}}">
  </material-toggle><br/>
  <material-slider class="custom-colors"
                   [(value)]="value2"
                   [min]="0.0"
                   [step]="0.5"
                   [max]="2.0"
                   [disabled]="disabled2"></material-slider>
  <p>Value: {{value2}}</p>
</section>
