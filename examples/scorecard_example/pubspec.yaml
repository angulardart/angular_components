name: scorecard_example
publish_to: none

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  angular: ^6.0.0
  angular_components: ^1.0.0
  angular_forms: ^3.0.0
  angular_gallery:
    path: ../../angular_gallery
  angular_gallery_section:
    path: ../../angular_gallery_section
  build_config: '>=0.2.6 <0.5.0'

dependency_overrides:
  angular_components:
    path: ../../angular_components
  angular:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular
  angular_compiler:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular_compiler
  angular_ast:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular_ast
  angular_forms:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular_forms
  angular_router:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular_router
  angular_test:
    git:
      url: https://github.com/angulardart/angular.git
      ref: google
      path: angular_test
  observable:
    git:
      url: https://github.com/lukaszkolodziejczyk/observable.git
      ref: dart_internal
