<!DOCTYPE html>
<html>
  <head>
    <title>AngularDart Components Example</title>

    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/icon?family=Material+Icons+Extended">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>

    <style>
      body {
        font-family: Roboto,"Helvetica Neue",Arial,Helvetica,sans-serif;

      .wrapper {

        margin: 80px auto;
      }

      hr {
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        color: lightgray;
        margin: 4em 0;
      }
    </style>

  <body>
    <div class="wrapper">
      <h1>AngularDart Components</h1>

        It is an <strong>early preview</strong>. Much work is needed to make all of the components usable

      <hr>
