# See https://github.com/dart-lang/mono_repo for details
dart:
  - 2.9.3
  - dev

stages:
  - analyze_and_format:
    - group:
        - dartfmt: sdk
        - dartanalyzer: --fatal-warnings .
      dart:
        - dev
    - group:
        - dartanalyzer: --fatal-warnings .
      dart:
        - 2.9.3
  - unit_test:
    - group:
      - command: ./tool/travis/install_protoc.sh
      - test: --run-skipped

cache:
  directories:
  - .dart_tool/build
