# See https://github.com/google/mono_repo.dart for details
dart:
  - 2.9.3
  - dev

stages:
  - analyze_and_format_core:
    - group:
        - dartfmt: sdk
        - dartanalyzer: .
      dart:
        - dev
    - group:
        - dartanalyzer: .
      dart:
        - 2.9.3
  - unit_test:
    - group:
      - command: ./tool/travis/install_protoc.sh
      - test: --run-skipped

cache:
  directories:
  - .dart_tool
