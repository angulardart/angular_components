<div class="left-icon" *ngIf="hasLeftIcon">
  <ng-content select="[left-icon]"></ng-content>
</div>
<div class="content" [id]="uuid">
  {{label}}
  <ng-content></ng-content>
</div>
<div *ngIf="removable"

    buttonDecorator
    (trigger)="removeChip"
    [attr.aria-label]="deleteButtonAriaMessage"
    [attr.aria-describedby]="uuid">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      class="delete-icon">
        <path d="M12 2c-5.53 0-10 4.47-10 10s4.47 10 10 10 10-4.47 10-10-4.47-10-10-10zm5

                 3.59 3.59-3.59 1.41 1.41-3.59 3.59 3.59 3.59z"/>
  </svg>
</div>
