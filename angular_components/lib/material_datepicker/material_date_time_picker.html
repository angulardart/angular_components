<material-datepicker
    [(date)]="date"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [outputFormat]="outputDateFormat"
    [disabled]="disabled"
    [required]="required">
</material-datepicker>
<material-time-picker
    [(time)]="time"
    [minTime]="minTime"
    [maxTime]="maxTime"
    [increment]="increment"
    [outputFormat]="outputTimeFormat"
    [utc]="utc"
    [disabled]="disabled"
    [required]="required">
</material-time-picker>
