<material-dropdown-select
    [popupMatchInputWidth]='false'
    [slide]="'y'"
    [buttonText]="dropdownText"
    [selection]="selectedTime"
    [itemRenderer]="renderTime"
    [disabled]="disabled"
    [(visible)]="popupVisible"
    [options]="timeOptions"
    [error]="error">
  <div header (keypress)="onKeyPress" (keydown)="onInputBoxKeyDown">
    <div class="time-input-box">
      <material-input
          type="text"
          [(ngModel)]="timeInputText"
          [disabled]="disabled"
          [required]="required"
          [requiredErrorMsg]="inputPlaceholderMsg"
          [label]="inputPlaceholderMsg"
          [displayBottomPanel]="displayErrorPanel"
          [error]="inputError"
          (inputKeyPress)="onTextChange"
          (blur)="onBlur">
      </material-input>
    </div>
  </div>
</material-dropdown-select>
