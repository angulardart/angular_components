<div class="main-content"
     popupSource
     #container="popupSource">
  <div *ngIf="presetDates.isNotEmpty" class="primary-label">
    {{labelMsg}}
  </div>
  <dropdown-button class="menu-lookalike primary-range"
                  [attr.aria-label]="ariaLabelForDropdownButton"
                  [disabled]="disabled"
                  [error]="error"
                  [buttonText]="formattedDate"
                  (trigger)="onTrigger">
  </dropdown-button>
</div>
<material-popup
    [class]="popupClassName"
    enforceSpaceConstraints
    [source]="container"
    [(visible)]="popupVisible"
    [preferredPositions]="preferredPositions">
  <focus-trap>
    <div class="popup-content" [class.compact]="compact" *deferredContent (keyup)="onKeyUp($event)">
      <div class="inner-label-wrapper">
          <span *ngIf="presetDates.isNotEmpty" class="inner-label" >{{labelMsg}}</span>
      </div>
      <div class="date-input">
        <material-input dateParsing
                        autoFocus
                        type="text"
                        [dateFormat]="outputFormat"
                        [maxDate]="maxDate"
                        [minDate]="minDate"
                        [date]="date"
                        (dateChange)="setDateFromInput"
                        [required]="required"
                        [label]="placeholderMsg"
                        >
        </material-input>
      </div>

      <div class="month-selector-toolbar" *ngIf="supportsMonthSelector">
          <div class="month-selector-dropdown"
               buttonDecorator
               keyboardOnlyFocusIndicator
               (trigger)="onMonthSelectorDropdownClicked">
            <span class="visible-month">{{visibleMonthName}}</span>
            <material-icon icon="arrow_drop_down"
                   class="month-selector-dropdown-icon"
                   [class.flipped]="showMonthSelector"></material-icon>
          </div>
          <next-prev-buttons class="next-prev-range"
                       [model]="nextPrevModel">
          </next-prev-buttons>
      </div>

      <div role="listbox"
           class="preset-dates-wrapper"
           *ngIf="presetDates.isNotEmpty">
          <material-select-item *ngFor="let presetDate of presetDates"
                                (trigger)="onPresetClicked(presetDate)"
                                [selected]="isPresetDateSelected(presetDate)"
                                [closeOnActivate]="false">
            {{presetDate.title}}
        </material-select-item>
      </div>

      <div class="picker-container" [class.compact]="compact">
        <material-calendar-picker aria-hidden="true"
                                  class="calendar-picker"
                                  [ngClass]="calendarWeekRowsStyle"
                                  [(state)]="calendar"
                                  [minDate]="minDate"
                                  [maxDate]="maxDate"
                                  [compact]="compact"
                                  [showhide]="!showMonthSelector"
                                  (visibleMonth)="onVisibleMonthChange"
                                  mode="single-date">
        </material-calendar-picker>
        <material-month-picker class="calendar-picker month-selector"
                              *ngIf="supportsMonthSelector"
                              [showhide]="showMonthSelector"
                              [(state)]="monthSelectorState"
                              [minDate]="minDate"
                              [maxDate]="maxDate"
                              mode="single-date">
        </material-month-picker>
      </div>
    </div>
  </focus-trap>
</material-popup>
