<div buttonDecorator
     [tabbable]="tabbable"
     keyboardOnlyFocusIndicator
     [attr.id]="uuid"
     class="button"
     (focus)="handleFocus($event)"
     (blur)="handleBlur($event)"
     [attr.aria-label]="buttonAriaLabel"
     [attr.aria-labelledby]="ariaLabelledBy"
     [attr.aria-describedby]="ariaDescribedBy"
     [class.border]="showButtonBorder"
     [class.invalid]="invalid"
     [disabled]="disabled"
     [role]="ariaRole"
     [attr.aria-haspopup]="popupType"
     [attr.aria-owns]="ariaOwns"
     [attr.aria-expanded]="ariaExpanded"
     [attr.aria-activedescendant]="ariaActiveDescendant">
  <span class="button-text" *ngIf="buttonText != null">{{buttonText}}</span>
  <ng-content></ng-content>
  <glyph *ngIf="buttonIcon != null"
         class="icon"
         [icon]="buttonIcon"></glyph>
</div>
<div class="error-text"
     role="alert"
     attr.aria-hidden="{{!invalid}}"
     [class.invalid]="invalid"
     *ngIf="invalid">
  {{error}}
</div>
