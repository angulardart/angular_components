<div *ngIf="!supportsMultiSelect && isSelected"
    class="selected-accent mixin">
</div>
&ngsp;
<template [ngIf]="supportsMultiSelect && !hideCheckbox">
  <material-checkbox *ngIf="!useCheckMarks"
      tabindex="-1"
      [checked]="isSelected"
      [disabled]="disabled">
  </material-checkbox>
  &ngsp;
  <span *ngIf="useCheckMarks" class="check-container">
    <glyph *ngIf="isSelected"
        baseline
        class="check"
        icon="check">
    </glyph>
  </span>
</template>
&ngsp;
<span *ngIf="valueHasLabel" class="label">{{valueLabel}}</span>
&ngsp;
<dynamic-component *ngIf="componentType != null || componentFactory != null"
    class="dynamic-item"
    (onLoad)="onLoadCustomComponent($event)"
    [componentType]="componentType"
    [componentFactory]="componentFactory"
    [value]="value">
</dynamic-component>
<ng-content></ng-content>
