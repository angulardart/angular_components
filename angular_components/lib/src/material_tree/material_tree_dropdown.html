<div class="button"
     [class.border]="!showFilterInsideButton"
     popupSource
     #button="popupSource"
     (focus)="visible = true"
     (click)="visible = !visible"
     keyboardOnlyFocusIndicator>
  <span
    *ngIf="!showFilterInsideButton"
    class="button-text">
      {{placeholder}}
  </span>
  <material-icon
    *ngIf="!showFilterInsideButton"
    class="icon"
    icon="arrow_drop_down">
  </material-icon>
  <material-tree-filter
    *ngIf="showFilterInsideButton"
    (filter)="visible = true"
    [filterable]="filterableOptions"
    [placeholder]="placeholder">
  </material-tree-filter>
</div>
<material-popup
  enforceSpaceConstraints
  trackLayoutChanges
  [preferredPositions]="popupPositions"
  [source]="button"
  [(visible)]="visible"
  (opened)="focus()">
  <div header>
    <ng-content select="[header]"></ng-content>
    <material-tree-filter
        *ngIf="supportsFiltering && showFilterInsidePopup"
        class="search-box"
        [filterable]="filterableOptions"
        leadingGlyph="search"
        [placeholder]="placeholder">
    </material-tree-filter>
  </div>
  <material-tree
    *deferredContent
    [componentRenderer]="componentRenderer"
    [expandAll]="expandAll"
    [itemRenderer]="itemRenderer"
    [options]="options"
    [selection]="selection">
  </material-tree>
</material-popup>
